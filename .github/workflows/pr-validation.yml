name: PR Validation

on:
  pull_request:
    branches:
      - '**'

jobs:
  validate:
    name: Format, Lint, and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier (Format Check)
        run: npx prettier --check "*.{js,jsx,css}" "src/**/*.{js,jsx,css}"

      - name: Run ESLint (Lint Check)
        run: npm run lint

      - name: Run TypeScript Compiler (Type Check)
        run: npm run typecheck
