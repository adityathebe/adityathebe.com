name: PR Validation

on:
  pull_request:
    branches:
      - '**'

jobs:
  validate:
    name: Format, Lint, and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Prettier (Format Check)
        run: bunx prettier --check "*.{js,jsx,css}" "src/**/*.{js,jsx,css}"

      - name: Run ESLint (Lint Check)
        run: bun run lint

      - name: Run TypeScript Compiler (Type Check)
        run: bun run typecheck
