name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
        
      - name: Install NPM dependencies
        run: npm ci
        
      - name: Build Gatsby Site
        run: npm run build
          
